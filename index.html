<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.box {
    background: #020617;
    padding: 25px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
}
button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background: #22c55e;
    color: #000;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}
button:hover {
    background: #16a34a;
}
input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
    text-align: center;
}
small {
    color: #94a3b8;
}
</style>
</head>

<body>
<div class="box">
    <h2>Password Generator</h2>
    <input type="text" id="password" readonly placeholder="Click Generate">
    <button onclick="generate()">Generate Password</button>
    <button onclick="copy()">Copy</button>
    <small>Every click creates a new password</small>
</div>

<script>
function generate() {
    let chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789@#$";
    let pass = "";
    for (let i = 0; i < 12; i++) {
        pass += chars[Math.floor(Math.random() * chars.length)];
    }
    document.getElementById("password").value = pass;
}

function copy() {
    let input = document.getElementById("password");
    if (!input.value) return;
    input.select();
    document.execCommand("copy");
    alert("Password Copied!");
}
</script>
</body>
</html>
